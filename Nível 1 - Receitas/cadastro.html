<body>
    <header><!--Início do menu-->
            <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
                <div class="container">
                  <a class="navbar-brand" href="home.html">Culinária do James</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  <div class="collapse navbar-collapse" id="navbarNav">

            <section><!-- Formulário de cadastro-->
                <form>
                    <div class="container mt-4">
                        <div class="display-1"><h1>Efetue seu cadastro em nosso site</h1></div>
                    </div>

                    <div class="container mt-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>

                    <div class="container mt-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="container mt-3">
                        <label for="rua" class="form-label">Rua</label>
                        <input type="text" class="form-control" id="rua" required>
                    </div>
                    <div class="container mt-3">
                        <label for="numero" class="form-label">Número</label>
                        <input type="text" class="form-control" id="numero" required>
                    </div>
                    <div class="container mt-3">
                        <label for="complemento" class="form-label">Complemento</label>
                        <input type="text" class="form-control" id="complemento" required>
                    </div>
                    <div class="container mt-3">
                        <label for="cidade" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="cidade" required>
                    </div>
                    <div class="container mt-3">
                        <label for="estado" class="form-label">Estado</label>
                        <input type="text" class="form-control" id="estado" required>
                    </div>
                    <div class="container mt-3">
                        <label for="cep" class="form-label">CEP</label>
                        <input type="text" class="form-control" id="cep" required>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success mb-2">Enviar</button>
                </div>

            </section>

            <footer class="container-fluid">
