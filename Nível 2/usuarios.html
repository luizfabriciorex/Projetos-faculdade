        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </head>

<body class="bg-warning">

    <header><!--Início do menu-->
        <nav class="navbar navbar-expand-sm bg-body-tertiary" data-bs-theme="dark">
            <div class="container">
              <a class="navbar-brand" href="home.html">Culinária do James</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="home.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="receitas.html">Receitas do James</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="usuarios.html">Usuários</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header><!--Fim do menu-->

  <h1 class="text-center mt-4">Usuários de Teste via REST</h1>

  <div id="usuarios" class="container-fluid">
    <div class="row">
      <div v-for="(user, index) in users" :key="index" class="col-md-4 mb-3">
        <div class="card p-2 m-3">
          <img :src="user.avatar" class="card-img-top" alt="Avatar">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script>
    const app = new Vue({
      el: '#usuarios',
      data() {
        return {
          users: []
        };
      },
      mounted() {
        this.loadUsers();
      },
      methods: {
        loadUsers() {
          fetch('https://reqres.in/api/users?per_page=10')
            .then(response => response.json())
            .then(data => {
              this.users = data.data;
            })
            .catch(error => console.error('Error:', error));
        }
      }
    });
  </script>

</body>

</html>
